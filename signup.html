<body>
    <div class="container">
        <h1>CREATE ACCOUNT</h1>
        <form action="" name="myForm" onsubmit="return validateForm()" method="POST">
            <div class="box" id="name">
                <input type="name" name="fname" id="name" placeholder="Enter your name"><span class="formerror"> </span>
            </div>
            
            <div class="box" id="email">
                <input type="email" name="femail" id="email" placeholder="Enter your email" required>
            </div>
            <div class="box" id="password">
                <input type="password" name="fpass" id="password" placeholder="Enter password" required><span class="formerror"> </span>
            </div>

            <div class="box" id="confirmpassword">
                <input type="password" name="fcpass" id="confirmpassword" placeholder="Confirm password" required><span class="formerror"> </span>
            </div>

            <div>
                <button class="btn" type="submit" id="click">SIGN UP</button>
            </div>

            <!-- <div class="form__message__form__message--error">Incorrect username & password combination</div> -->

            <p class="form__text">
                <a id="linkcreateaccount" href="login.html">Already have an account ! login</a>
            </p>
        </form>
    </div>

    <script>

        function clearerror(){
            errors = document.getElementsByClassName('formerror');
            for(let item of errors){
                item.innerHTML = " ";
            }
        }

        function seterror(id,error){
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

 function validateForm(){

    clearerror();

    var returnval = true;
     var name = document.forms['myForm']["fname"].value;
     if(name.length<5){
         seterror("name","name is too short");
         returnval = false;
     }


     var password = document.forms['myForm']["fpass"].value;
     if(password.length<6){
         seterror("password","Password should be atleast 6 character long");
         returnval = false;
     }

     var confirmpassword = document.forms['myForm']["fcpass"].value;
     if(confirmpassword!=password){
         seterror("confirmpassword","Password sand confirm password should match");
         returnval = false;
     }




     return returnval ;
 }
